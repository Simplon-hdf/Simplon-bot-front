<form class="flex flex-col flex-wrap gap-14" (ngSubmit)="onFormSubmit()" #learnerForm="ngForm">
    <div class="flex justify-center gap-14">
        <div>
            <label for="lastName">Nom <span class="text-color-red font-bold">*</span></label>
            <input class="input-default" type="text" placeholder="Dupuis" id="lastName" [(ngModel)]="lastName"
                name="lastName" required>
        </div>
        <div>
            <label for="firstName">Prénom <span class="text-color-red font-bold">*</span></label>
            <input class="input-default" type="text" placeholder="Marcel" id="firstName" [(ngModel)]="firstName"
                name="firstName" required>
        </div>
    </div>

    <div class="flex justify-center gap-14">
        <div>
            <div>
                <label for="mail">Adresse mail<span class="text-color-red font-bold">*</span></label>
                <input class="input-default" type="text" placeholder="DupuisMarcel@gmail.com" [(ngModel)]="mail"
                    name="mail" id="mail" required>
            </div>
        </div>
        <div>
            <label for="phoneNumber">Téléphone<span class="text-color-red font-bold">*</span></label>
            <input class="input-default" type="text" placeholder="06 01 02 03 04" [(ngModel)]="phoneNumber"
                name="phoneNumber" id="phoneNumber" required>
        </div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="!learnerForm.form.valid">Ajouter</button>
</form>
