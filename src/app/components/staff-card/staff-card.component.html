<div *ngIf="person"
     class="bg-color-white rounded-md p-3 w-[120px] h-[170px] relative flex flex-col items-center">
    <div class="flex justify-center items-center h-[50px]">
        <h3 class="font-bold text-center text-sm ">{{ role }} </h3>
    </div>
    <img [src]="person.profilePictureUrl" alt="Photo de {{ person.name }}"
         class="rounded-full w-[70px]">
    <h3 class="mt-2">{{ person.name }}</h3>
</div>
