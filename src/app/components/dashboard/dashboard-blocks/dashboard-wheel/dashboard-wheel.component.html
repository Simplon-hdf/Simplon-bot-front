          <!-- Wheel -->
          <div class="progress-bar font-semibold flex justify-center items-end after:content-[''] after:box-border after:absolute after:left-0 after:top-0 after:w-[200px] after:h-[200px] after:rounded-[50%] after:border-[20px] after:border-l-color-red after:border-b-color-red after:border-r-[#dcdbdb] after:border-t-[#dcdbdb]"
               [style]="cssVariable">
               <span class="text-4xl text-color-red">{{currentData}}</span><span
                    class="text-xl">/{{maxAmountOfData}}</span>
          </div>
     </div>
</div>
